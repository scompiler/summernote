<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Using in a form</title>

  <!-- include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <!-- include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- include summernote -->
  <script type="text/javascript" src="/summernote-bs5.js"></script>

  <link rel="stylesheet" href="example.css">
  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200,
      });

      $('form').on('submit', function (e) {
        e.preventDefault();
        alert(Summernote.init(document.querySelector('.summernote'), 'code'));
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote using textarea</h1>
  <div class="card">
    <div class="card-header">
      Textarea
    </div>
    <div class="card-body">
      <form action="#" novalidate>
        <div class="form-group">
          <label for="input">Text</label>
          <input type="text" class="form-control" id="input" value="Title">
        </div>
        <div class="form-group">
          <label for="contents">Contents</label>
          <textarea name="text" class="summernote" id="contents" title="Contents"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
