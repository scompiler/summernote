<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hinting</title>

  <!-- include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <!-- include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- include summernote -->
  <script type="text/javascript" src="/summernote-bs5.js"></script>

  <link rel="stylesheet" href="example.css">
  <script type="text/javascript">
    $(document).ready(function () {
      $('.summernote').summernote({
        height: 300,
        placeholder: 'type starting with @',
        hintMode: 'words',
        hintSelect: 'next',
        hint: {
          mentions: [
            {
              name: 'Jayden Smith',
              url: 'http://example.org/person/jayden-smith'
            },
            {
              name: 'Peter Pan',
              url: 'http://example.org/person/peter-pan'
            },
            {
              name: 'Lorca',
              url: 'http://example.org/person/lorca'
            },
            {
              name: 'David Summer',
              url: 'http://example.org/person/david-summer'
            }
          ],
          match: /\B@([a-z ]*)/i,
          search: function (keyword, callback) {
            callback($.grep(this.mentions, function (item) {
              return item.name.toLowerCase().indexOf(keyword.toLowerCase()) == 0;
            }));
          },
          template: function(item) {
            return item.name;
          },
          content: function (item) {
            return $('<a>')
                .attr('href', item.url)
                .text('@' + item.name)
                .get(0);
          }
        }
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote with multiple words hint</h1>
  <textarea class="summernote"></textarea>
</div>
</body>
</html>
