<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>With Google Fonts</title>

        <!-- include Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- include summernote -->
        <script type="text/javascript" src="/summernote-bs5.js"></script>

        <!-- include Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet" />

        <link rel="stylesheet" href="example.css">
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                Summernote.init(document.querySelector('.summernote'), {
                    height: 200,
                    fontNames : ['Coming Soon'],
                    fontNamesIgnoreCheck: ['Coming Soon'],
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Summernote with Google Fonts</h1>
            <textarea name="text" class="summernote"><p style="font-family: 'Coming Soon'">Coming Soon!</p></textarea>
        </div>
    </body>
</html>
