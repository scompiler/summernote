<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Custom Paragraph Style</title>

  <!-- include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <!-- include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- include summernote -->
  <script type="text/javascript" src="/summernote-bs5.js"></script>

  <link rel="stylesheet" href="example.css">
  <script type="text/javascript">
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 300,
        tabsize: 2,
        styleTags: [
          'p',
          {title: 'Striked', tag: 'p', className: 'striked', value: 'p'},
          {title: 'Blockquote', tag: 'blockquote', className: 'blockquote', value: 'blockquote'},
          {title: 'Big Title', tag: 'h1', className: 'bigtitle', value: 'h1'}
        ]
      });
    });
  </script>
  <style>
  .bigtitle {
    font-size: 5em;
  }
  .striked {
    text-decoration: line-through;
  }
  </style>
</head>
<body>
<div class="container">
  <h1>Summernote - Custom Paragraph Style</h1>
  <div class="summernote">Make me big!</div>
</div>
</body>
</html>
